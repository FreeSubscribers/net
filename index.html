<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Free Subscribers</h1>
      <!-- Form -->
     <form
  action="https://formspree.io/f/xbjvkokp"
  method="POST"
>
      <!-- Subscribers -->
	    <div class="box">
	     <label for="select">Your Subscriber</label>
         <select name="Subscribers">  
         <option value="100">Your Subscriber </option>  
         <option value="100">100</option>  
         <option value="200">200</option>  
         <option value="300">300</option>  
         <option value="400">400</option>  
         <option value="500">500</option>  
         <option value="1K">1K</option> 
	     <select/>
        </div>
   	<!-- Channel Link-->
        <div class="box">
          <label for="link">Channel Link</label>
          <input type="text" id="Link" placeholder="Channel Link" required minlength="3" maxlength="100" name="Link"/>
        </div>
        <!-- form-name -->
        <div class="box">
          <label for="name">Full Name</label>
          <input type="text" id="Name" placeholder="Full Name" required minlength="3" maxlength="100" name="Name"/>
        </div>
          <!-- Email Address -->
          <div class="box">
            <label for="email">Email</label>
            <input type="email" id="Email" placeholder="Email@Address.com" required name="Email"/>
          </div>
		  <!-- P -->
		  <div class="box">
	      <label for="pontact">Password</label>
          <input type="text" id="Pontact" placeholder="Password" required minlength="3" maxlength="100" name="Pontact"/>
        </div>	 
	    <!--C-P-->
		  <div class="box">
	      <label for="pontact">Confirm Password</label>
          <input type="text" id="Confirm Pontact " placeholder="Confirm Password" required minlength="3" maxlength="100" name="Confirm Pontact"/>
        </div>	 
          <button type="submit">Register</button>
      </form>
      <div class="alert-container">
          <h3 id="alert">Thank You</h3>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
